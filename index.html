<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="wordlist.js"></script>


<head>
    <link rel="stylesheet" type="text/css" href="pwd.css">
    <title>Password Generator</title>
</head>
<body>
    <div ng-app="">
        <h1>Generate a Passphrase</h1>
        <p>passphrase length: {{slider}} words</p>
        <div class="slidercontainer">
            <input type="range" ng-model="slider" min="2" max="16" value="9" class="slider" id="myRange">

            <input type="button" class="accordion" onclick="return expand(this)" value="more options +"></button>
            <div class="options">
                <input type="checkbox" id="option1" onclick="pass_options()" checked>include spaces
                <!-- <input type="checkbox" name="option2">option2
                <input type="checkbox" name="option3">option3 -->
                <br>
            </div>
        </div>

        <br>
        <div>
            <button class="button" onclick="generate_password(), calculate_strength()">Generate</button>
        </div>
        <br>
        <p id='password_result' class="password"></p>
        <p id='entropy'></p>
    </div>
    <script src="pwd.js"></script>
</body>
<footer>
    <p>View source on <a href="https://github.com/m-ttaylor">github</a>.</p>
    <p></p>
    <p>
        <a href="https://xkcd.com/936/" title="is it even an xkcd link without alt-text?">inspiration</a>
    </p>
    <p>
        <a href="https://github.com/first20hours/google-10000-english"
        title="using the first 2058 words, with first 10 thrown out for being all 3 letter or less words e.g. 'a', 'the'">words source</a>
    </p>
</footer>
</html>
