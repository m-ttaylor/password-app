<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="wordlist.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" type="text/css" href="pwd.css">
    <title>Password Generator</title>
</head>

<body>
    <div ng-app="">
        <h1>Generate a Passphrase</h1>

        <div class="options">
            <p>passphrase length: {{slider}} words</p>

            <div class="slidercontainer">
                <input type="range" ng-model="slider" min="2" max="16" value="9" class="slider" id="myRange">
                <!-- <input type="button" class="accordion" onclick="return expand(this)" value="more options +"> -->
            </div>

            <p><input type="checkbox" id="option1" onclick="pass_options()" checked>include spaces<p>

            <div>
                <button class="button" onclick="generate_password(), calculate_strength()">Generate</button>
            </div>
        </div>

        <br>

        <div>
            <p id='password_result' class="password"></p><br>
            <button id="copy_button" class="copy_button" onclick="copyToClipboard()">copy to clipboard</button>
            <p id='entropy'></p>
        <div>
        <br>
    </div>

    <script src="pwd.js"></script>

</body>

<footer>
    <p><a href="https://github.com/m-ttaylor/password-app">github</a>
    <a href="https://xkcd.com/936/" title="is it even an xkcd link without alt-text?">inspiration</a>
    <a href="https://github.com/first20hours/google-10000-english"
        title="using profanity included set, for more memorable passphrases">words source</a>
    </p>
</footer>
</html>
